<!-- 

	Module : 	RegistrationList
	
	Links : 	RegistrationEdit
					/registrations/{id}
.				
	
	Nesteds : 	
				
-->
<!-- /IMPORT MODULE DETAIL -->
<div ng-controller="RegistrationListController">
	
	<h1>RegistrationList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="Email">Email</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.Email" class="form-control" name="Email" id="Email" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Name">Name</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.Name" class="form-control" name="Name" id="Name" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Password">Password</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.Password" class="form-control" name="Password" id="Password" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Surname">Surname</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.Surname" class="form-control" name="Surname" id="Surname" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>Email</th>
				<th>Name</th>
				<th>Password</th>
				<th>Surname</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  Email:search.Email,  Name:search.Name,  Password:search.Password,  Surname:search.Surname,  }">
				<td ng-bind="item._id" ng-link="/registrations/{{item._id}}"></td>
				<td ng-bind="item.Email"></td>
				<td ng-bind="item.Name"></td>
				<td ng-bind="item.Password"></td>
				<td ng-bind="item.Surname"></td>
			</tr>
		</tbody>
	</table>
	
	<div class="mb-20" ng-if="list.$resolved && (list | filter :{   Email:search.Email,  Name:search.Name,  Password:search.Password,  Surname:search.Surname,  }).length == 0">
        <b>No result found</b>
    </div>

	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/registrations/new">New</button>
	
</div>
