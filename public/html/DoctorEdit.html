<div ng-controller="DoctorEditController">
	
	<h1>
		<span>DoctorEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="Name">Name</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Name.$invalid }">
					<input  type="text" ng-model="obj.Name"  class="form-control" name="Name" id="Name" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="surname">Surname</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.surname.$invalid }">
					<input  type="text" ng-model="obj.surname"  class="form-control" name="surname" id="surname" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_patients">
						_patients
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._patients.$invalid }">
					<select ng-model="obj._patients" class="form-control" name="_patients" id="_patients"  >
						<option ng-repeat="item in list_patients"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_patients_Doctor">
						_patients_Doctor
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._patients_Doctor track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Registration_Doctor">
						_Registration_Doctor
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Registration_Doctor track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/doctors/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
