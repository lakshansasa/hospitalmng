	Module : 	patientsList
	
	Links : 	patientsEdit
					/patientses/{id}
.				
	
	Nesteds : 	
				
-->
<!-- /IMPORT MODULE DETAIL -->
<div ng-controller="patientsListController">
	
	<h1>patientsList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="Name">Name</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.Name" class="form-control" name="Name" id="Name" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="date">Date</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="date" ng-model="search.date" class="form-control" name="date" id="date" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="surname">Surname</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.surname" class="form-control" name="surname" id="surname" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>Name</th>
				<th>date</th>
				<th>surname</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  Name:search.Name,  date:dateFilter(search.date),  surname:search.surname,  }">
				<td ng-bind="item._id" ng-link="/patientses/{{item._id}}"></td>
				<td ng-bind="item.Name"></td>
				<td ng-bind="item.date | date"></td>
				<td ng-bind="item.surname"></td>
			</tr>
		</tbody>
	</table>
	
	<div class="mb-20" ng-if="list.$resolved && (list | filter :{   Name:search.Name,  date:dateFilter(search.date),  surname:search.surname,  }).length == 0">
        <b>No result found</b>
    </div>

	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/patientses/new">New</button>
	
</div>
